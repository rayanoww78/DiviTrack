
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DiviTrack - Prévisions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-3xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center">📊 DiviTrack - Analyse des prévisions 2025</h1>

    <section class="bg-white p-6 rounded-xl shadow-md mt-6">
      <h2 class="text-xl font-semibold mb-4">🔍 Recherche entreprise</h2>

      <input type="text" id="searchInput" placeholder="Ex : Apple, Microsoft, Total..."
        class="border px-4 py-2 rounded-lg w-full mb-4" />

      <button onclick="rechercherEntreprise()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
        Rechercher
      </button>

      <div id="resultat" class="mt-4 text-sm text-gray-800"></div>
    </section>
  </div>

  <script>
    const noms = {
      "OR.PA": "L'Oréal",
      "AI.PA": "Air Liquide",
      "MC.PA": "LVMH",
      "SAN.PA": "Sanofi",
      "BN.PA": "Danone",
      "BNP.PA": "BNP Paribas",
      "SU.PA": "Schneider Electric",
      "GLE.PA": "Société Générale",
      "VIE.PA": "Veolia",
      "DG.PA": "Vinci",
      "ML.PA": "Michelin",
      "RMS.PA": "Hermès",
      "RI.PA": "Pernod Ricard",
      "ENGI.PA": "Engie",
      "CA.PA": "Carrefour",
      "ACA.PA": "Crédit Agricole",
      "EN.PA": "Bouygues",
      "STM.PA": "STMicroelectronics",
      "CAP.PA": "Capgemini",
      "TTE": "TotalEnergies",
      "AAPL": "Apple",
      "MSFT": "Microsoft",
      "GOOGL": "Alphabet (Google)",
      "AMZN": "Amazon",
      "META": "Meta Platforms",
      "TSLA": "Tesla",
      "NVDA": "NVIDIA",
      "BRK-B": "Berkshire Hathaway",
      "JPM": "JPMorgan Chase",
      "JNJ": "Johnson & Johnson",
      "V": "Visa",
      "MA": "Mastercard",
      "PG": "Procter & Gamble",
      "HD": "Home Depot",
      "DIS": "Disney",
      "XOM": "ExxonMobil",
      "PFE": "Pfizer",
      "KO": "Coca-Cola",
      "PEP": "PepsiCo",
      "INTC": "Intel"
    };

    function nomEntreprise(ticker) {
      return noms[ticker] || ticker;
    }

    async function rechercherEntreprise() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const div = document.getElementById("resultat");
      div.innerHTML = "";

      const response = await fetch("/api/forecast");
      const data = await response.json();

      const match = data.find(item =>
        item.ticker.toLowerCase().includes(input) ||
        nomEntreprise(item.ticker).toLowerCase().includes(input)
      );

      if (match) {
        div.innerHTML = \`
          <p><strong>📈 Ticker :</strong> \${match.ticker}</p>
          <p><strong>🧠 EPS estimé 2025 :</strong> \${match.eps_estimate ?? "Non disponible"}</p>
          <p><strong>💸 Dividende estimé 2025 :</strong> \${match.dividend_estimate ?? "Non disponible"}</p>
        \`;
      } else {
        div.innerHTML = "<p>❌ Entreprise non trouvée ou données manquantes.</p>";
      }
    }
  </script>
</body>
</html>
